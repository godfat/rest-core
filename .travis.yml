sudo: false
language: ruby

before_install:
  - rvm get head
  - rvm reload
  - rvm use --install $TRAVIS_RUBY_VERSION --binary --latest
install: 'gem install bundler; bundle install --retry=3'
script: 'ruby -vr bundler/setup -S rake test'

matrix:
  include:
    - rvm: 2.2.5
      env: &env
        - json_lib=json
        - json_lib=yajl
    - rvm: 2.3.2
      env: *env
    - rvm: 2.4.1
      env: *env
    - rvm: jruby-9
      env: JRUBY_OPTS=--debug
    - rvm: rbx
      env: *env

  allow_failures:
  - rvm: rbx
