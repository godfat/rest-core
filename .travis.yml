sudo: false
language: ruby

before_install:
  - rvm get head
  - rvm reload
  - rvm remove $TRAVIS_RUBY_VERSION
  - rvm use --install $TRAVIS_RUBY_VERSION --latest
install: 'gem install bundler; bundle install --retry=3'
script: 'ruby -vr bundler/setup -S rake test'

matrix:
  include:
    - rvm: 2.2.5
      env: json_lib=json
    - rvm: 2.2.5
      env: json_lib=yajl
    - rvm: 2.3.2
      env: json_lib=json
    - rvm: 2.3.2
      env: json_lib=yajl
    - rvm: 2.4.1
      env: json_lib=json
    - rvm: 2.4.1
      env: json_lib=yajl
    - rvm: jruby-9
      env: JRUBY_OPTS=--debug
    - rvm: rbx

  allow_failures:
  - rvm: rbx
